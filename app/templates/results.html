{% extends "layout.html" %}


{% block head %}
    <title>Results</title>
{% endblock %}

{% block content %}
    <div id="container">
        <div class="title">
            <h1>Results</h1>
        </div>
        <div id="content">
            {% for a,b,c,d,e in resultsarray %}
              <p>{{ a }} <br><a href="https://pubsdc3.acs.org{{a}}">Go to Article</a><br>{{ b }}<br>{{ c }}<br>{{ d }}<br><a href="{{ e }}">Save TOC Image</a><br></p>
            {% endfor %}
        </div>

    </div>
{% endblock %}
