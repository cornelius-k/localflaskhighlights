 <html>
    <head>
        <title>Handle POST requests with Flask</title>
        <link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
    </head>
    <body>
        <div id="container">
            <div class="title">
                <h1>POST request with Flask</h1>
            </div>
            <div id="content">
                Hello <strong>{{pasteddois}}</strong>
            </div>
            <div class="title">
                <h1>Flask code</h1>
            </div>
                <code><pre>
@app.route('/submit', methods=['POST'])
def hello():
    myDOIs=request.form['pasteddois']
    return render_template('results.html', myDOIs=myDOIs)
                </pre></code>
            </div>
        </div>
    </body>
</html>
